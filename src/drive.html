<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night In Seoul</title>

    <!-- drive css -->
    <link rel="stylesheet" href="../scss/drive css/drive.css" />

    <!-- Main js -->
    <!-- <script defer src="./js/main.js"></script> -->

    <!-- Fontawesome -->
    <script
      defer
      src="https://kit.fontawesome.com/52c9e129cf.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/commonButton.js"></script>
    <script defer src="/js/drive.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <span class="slideup">Night In Seoul</span>
      </div>

      <!-- Thema -->
      <div class="thema">
        <ul>
          <li>DRIVE</li>
          <li>FESTIVAL</li>
          <li>HOT SPOT</li>
          <li>PLACE</li>
        </ul>
      </div>
    </header>

    <!-- Main Movie-->
    <figure>
      <video
        src="../video/제목 없는 동영상 - Clipchamp로 제작.mp4"
        autoplay
        muted
        loop
      ></video>
    </figure>
    <!-- Map -->
    <section id="two">
      <h1>드라이브 코스</h1>
      <div class="map">
        <img src="../video/banpo.gif" alt="" class="image image1" />
        <img
          src="../image/drive2.jpg"
          alt="이미지1"
          class="image image2"
          style="display: none"
        />
        <img
          src="../image/drive3.jpg"
          alt="이미지1"
          class="image image3"
          style="display: none"
        />
      </div>

      <!-- Sub-btn -->
      <div class="sub-btn">
        <button class="btn btn1">
          <span>드라이브 코스 1</span>
          <br />
          <span>40km</span>
        </button>
        <button class="btn btn2" onclick="change()">
          <span>드라이브 코스 2</span>
          <br />
          <span>40km</span>
        </button>
        <button class="btn btn3" onclick="change()">
          <span>드라이브 코스 3</span>
          <br />
          <span>40km</span>
        </button>
        <button class="btn btn4" onclick="change()">
          <span>드라이브 코스 4</span>
          <br />
          <span>40km</span>
        </button>
      </div>
    </section>

    <!-- Detailed Page-->
    <section>
      <div class="detail">
        <img src="../video/drive1.png" alt="" class="detail_item" />
      </div>
      <div class="detail_contents">
        <img src="" alt="" class="detail_tex" />
      </div>
    </section>

    <!-- BUTTON -->
    <button id="commonUpButton">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </body>
</html>
