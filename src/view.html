<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>야경페이지</title>
    <!-- FONT AWESOME -->
    <script
      defer
      src="https://kit.fontawesome.com/7090071867.js"
      crossorigin="anonymous"
    ></script>
    <!-- SCSS -->
    <link rel="stylesheet" href="/scss/view css/view.css" />
    <!-- JS -->
    <script defer src="/js/view.js"></script>
    <script defer src="/js/commonButton.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="/main.html" id="headerLogo"> NIGHT IN SEOUL</a>
      <ul>
        <li><a href="/src/drive.html">DRIVE COURSE</a></li>
        <li><a href="/src/event.html">EVENT</a></li>
        <li><a href="/src/palace.html">PALACE</a></li>
        <li><a href="/src/view.html">VIEW</a></li>
      </ul>
    </header>
    <!-- CONTENTS -->

    <section class="scroller-section">
      <figure class="figureSection">
        <img src="/video/spot-image/남산타워화질good.jpg" alt="남산타워" />
        <article>
          <p>
            Enjoy The Night Scape <br />
            Of Seoul
          </p>
        </article>
      </figure>
      <div class="slider" id="slider3">
        <!-- 3 -->
        <!-- <div class="loader"></div> -->
        <div class="imgDescript">
          <span class="emogeContainer">
            <i class="fa-solid fa-heart" style="color: #dd2a7b"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </span>
          <div class="imgPlace">
            <span class="profileHead">
              #Seokchon Lake
              <span class="profileCircleLine">
                <span class="profileCircle"></span>
              </span>
              <span class="profileFollow">
                <b>106M</b>
                <br />
                POSTS
                <br />
                <button class="followBtn">follow</button>
              </span>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.856201175203!2d127.10296381524356!3d37.51130957980835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5a160d93813%3A0xbed35a5a8203b9cc!2z7ISd7LSM7Zi47IiY6rO17JuQ!5e0!3m2!1sko!2skr!4v1677819415633!5m2!1sko!2skr"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </span>
          </div>
        </div>
        <div class="imgDescript2">
          <span class="emogeContainer2">
            <i class="fa-solid fa-heart" style="color: #dd2a7b"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </span>
          <div class="imgPlace2">
            <span class="profileHead2">
              #Seoul Sky
              <span class="profileCircleLine2">
                <span class="profileCircle2"></span>
              </span>
              <span class="profileFollow2">
                <b>8.4M</b>
                <br />
                POSTS
                <br />
                <button class="followBtn2">follow</button>
              </span>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.804473904309!2d127.10011631524364!3d37.512529479808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b458e7369b7bb%3A0x99685e4ee512b384!2z7ISc7Jq47Iqk7Lm07J20!5e0!3m2!1sko!2skr!4v1677821030918!5m2!1sko!2skr"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </span>
          </div>
        </div>
        <div class="imgDescript3">
          <span class="emogeContainer3">
            <i class="fa-solid fa-heart" style="color: #dd2a7b"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </span>
          <div class="imgPlace3">
            <span class="profileHead3">
              #DDP
              <span class="profileCircleLine3">
                <span class="profileCircle3"></span>
              </span>
              <span class="profileFollow3">
                <b>131M</b>
                <br />
                POSTS
                <br />
                <button class="followBtn3">follow</button>
              </span>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.513447061601!2d127.00703491524526!3d37.566525579797926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b456faf5814f3%3A0x5c22a91dab450bdc!2zRERQIOuPmeuMgOusuOuUlOyekOyduO2UjOudvOyekA!5e0!3m2!1sko!2skr!4v1677823406837!5m2!1sko!2skr"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </span>
          </div>
        </div>
      </div>
      <div class="slider" id="slider2">
        <!-- 2 -->
        <div class="correct">
          <figure class="correct-content">
            <img src="/video/spot-image/반포대교 분수.jpg" alt="반포대교" />
            <article class="emoge2">
              <i class="fa-solid fa-heart" style="color: #dd2a7b"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
            </article>
            <div class="homebtn"></div>
          </figure>
          <article class="descript">BANPO BRIDGE</article>
        </div>
        <div class="reverse">
          <figure class="reverse-content">
            <iframe
              src="http://www.somesevit.co.kr/kr/company/gallery/view.do?seq=74&cpage=9"
              frameborder="0"
            ></iframe>
            <!-- http://www.somesevit.co.kr/kr/company/gallery/view.do?seq=74&cpage=9 -->
          </figure>
        </div>
      </div>
      <div class="slider" id="slider1">
        <div class="slider-content" id="instaBg">
          <figure class="insta" id="instaPic1">
            <article class="insta__header">
              <div class="circleline">
                <div class="circle"></div>
              </div>
              <p class="name">KDT_5th_TEAM30S</p>
            </article>
            <img src="/video/spot-image/서울로 화질.jpg" alt="서울로" />
            <article class="emoge">
              <i class="fa-solid fa-heart heart1"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
            </article>
          </figure>
        </div>
        <div class="slider-content2" id="kakaoBg">
          <figure class="kakao" id="kakaoPic1">
            <div class="chatContainer" id="chatContainer1">
              <div class="chatName">TEAM30S</div>
            </div>
          </figure>
        </div>
      </div>
    </section>
    <!-- BUTTON -->
    <button id="commonUpButton">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </body>
</html>
