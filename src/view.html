<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

      <ul>

        <li><a href="/src/palace.html">PALACE</a></li>

    <!-- CONTENTS -->

        <article>
          <p>
            Enjoy The Night Scape <br />

      <div class="slider">
